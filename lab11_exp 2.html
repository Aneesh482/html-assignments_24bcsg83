<html>
<head><title>Centered Login Card</title>
<style>
body {
	margin: 0;
	height: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
	background-color:#FFF0F0;
	font-family: sans-serif;
	}
.card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }
 h1 {
            margin-top: 0;
            margin-bottom: 25px;
            color: #333;
        }
input, input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

.remember {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            font-size: 15px;
        }
button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

 button:hover {
            background-color: #45a049;
        }
</style>
</head>
<body>
<div class="card">
<h1>Login</h1>
 <form>
<input type="text" placeholder="Username">
<input type="password" placeholder="Password">
<div class="remember">
 <input type="checkbox" id="rm">
 <label for="rm">Remember Me</label>
</div>
 <button type="submit">Login</button>
 </form>
</div>

</body>
</html>
