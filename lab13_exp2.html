            var num=235

            document.write("Q5.Write a program to find the second largest element of an array without sorting it <br>")
            document.write(arr)
            if (arr.length < 2) {
                document.write("Array should have at least two elements");
            }
            let largest = Number.MIN_SAFE_INTEGER;
            let secondLargest = Number.MIN_SAFE_INTEGER;

            for (const num of arr) {
                if (num > largest) {
                    secondLargest = largest;
                    largest = num;
                }
                else if (num > secondLargest && num !== largest) {
                    secondLargest = num;
                }
            }
            if (secondLargest === Number.MIN_SAFE_INTEGER) {
                document.write("No second largest found");
            }
            document.write("<br>2nd largest: "+secondLargest);

            var counts = {};
            document.write(arr)
            for (var i = 0; i < arr.length; i++) {
