<html>
<head>
<title>Indian Flag</title>
<style>
body{margin:0}

.strip{height:200px}
.orange{background:orange}
.white{
    background:white;
    display:flex;
    justify-content:center;
    align-items:center;
}
.green{background:green}

.chakra{
    width:120px;
    height:120px;
    border:4px solid navy;
    border-radius:50%;
    background:
      repeating-conic-gradient(
        navy 0deg 2deg,
        transparent 2deg 15deg
      );
}
</style>
</head>

<body>
<div class="strip orange"></div>

<div class="strip white">
    <div class="chakra"></div>
</div>

<div class="strip green"></div>
</body>
</html>
